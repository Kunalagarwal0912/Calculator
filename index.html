<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator - by Kunal Agarwal</title>
</head>
<body>
    <div class="heading"><h1>Calculator
        <p style="text-transform: none; text-decoration: none; font-size: 19px; float: inline-end; margin: 65px 0 0 -150px;">-By Kunal Agarwal</p>
    </h1></div>
    <div class="wrapper">
            <input id="inputtext" type="text" placeholder="0">
        
        <div class="buttoncontainer">
            <div>
                <button class="op_color">AC</button>
                <button class="op_color">CLR</button>
                <button class="op_color">%</button>
                <button class="op_color">/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="op_color">*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="op_color">-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="op_color">+</button>
            </div>
            <div>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="equal">=</button>
            </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
